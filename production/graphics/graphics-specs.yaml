# Course OS - Graphics Specifications
# Course: Get Hired Fast for Community College Students
# Phase 9: Media Production Planning

# =============================================================================
# BRAND GUIDELINES
# =============================================================================

brand:

  colors:
    primary: "#003366"      # Navy blue
    secondary: "#FF6B35"    # Accent orange
    success: "#10B981"      # Green (for checkmarks, success states)
    warning: "#F59E0B"      # Amber (for caution/tips)
    error: "#EF4444"        # Red (for mistakes/don'ts)
    background_light: "#FFFFFF"
    background_dark: "#F5F5F5"
    text_primary: "#1F2937"
    text_secondary: "#6B7280"

  typography:
    headings:
      font: "Montserrat"
      weight: "Bold (700)"
      size_large: "72px"
      size_medium: "48px"
      size_small: "36px"
    body:
      font: "Open Sans"
      weight: "Regular (400), Semibold (600)"
      size_large: "32px"
      size_medium: "24px"
      size_small: "18px"

  spacing:
    margin_edge: "80px"
    padding_internal: "40px"
    item_spacing: "24px"

# =============================================================================
# GRAPHIC TEMPLATES
# =============================================================================

templates:

  # ---------------------------------------------------------------------------
  # LESSON OBJECTIVES
  # ---------------------------------------------------------------------------

  lesson_objectives:
    count: 44
    dimensions: "1920x1080"
    layout: "Left-aligned list"

    elements:
      header:
        text: "By the end of this lesson, you'll:"
        font: "Montserrat Bold"
        size: "42px"
        color: "#1F2937"
        position: "top-left, 80px margin"

      bullets:
        icon: "Checkmark circle"
        icon_color: "#10B981"
        text_font: "Open Sans"
        text_size: "28px"
        text_color: "#1F2937"
        spacing: "32px between items"
        max_items: 4

    animation:
      style: "Fade in"
      sequence: "Header first, then bullets staggered (0.3s each)"
      duration: "1.5s total"

  # ---------------------------------------------------------------------------
  # KEY TAKEAWAYS
  # ---------------------------------------------------------------------------

  key_takeaways:
    count: 44
    dimensions: "1920x1080"
    layout: "Centered list"

    elements:
      header:
        text: "Key Takeaways" or "Here's what you now know:"
        font: "Montserrat Bold"
        size: "48px"
        color: "#003366"
        position: "top-center"

      items:
        icon: "Checkmark"
        icon_color: "#10B981"
        text_font: "Open Sans Semibold"
        text_size: "28px"
        text_color: "#1F2937"
        max_items: 5

    animation:
      style: "Fade in with slight upward motion"
      sequence: "All items staggered"

  # ---------------------------------------------------------------------------
  # STATISTICS CALLOUT
  # ---------------------------------------------------------------------------

  statistic_callout:
    count: 45
    dimensions: "1920x1080"
    layout: "Centered, large number"

    elements:
      number:
        font: "Montserrat Bold"
        size: "200px"
        color: "#003366"
        position: "center"

      unit_or_percent:
        font: "Montserrat Bold"
        size: "80px"
        color: "#FF6B35"
        position: "after number"

      label:
        font: "Open Sans"
        size: "36px"
        color: "#6B7280"
        position: "below number"

    examples:
      - number: "84"
        unit: "%"
        label: "of employers are willing to negotiate"
      - number: "70"
        unit: "%"
        label: "of jobs are never publicly posted"
      - number: "6"
        unit: "sec"
        label: "average time recruiters spend on a resume"

    animation:
      style: "Number count up from 0"
      duration: "1.5s"

  # ---------------------------------------------------------------------------
  # FRAMEWORK DIAGRAM
  # ---------------------------------------------------------------------------

  framework_diagram:
    count: 85
    dimensions: "1920x1080"
    layout: "Varies by content"

    styles:
      linear_sequence:
        description: "Step 1 → Step 2 → Step 3"
        arrows: "Chevron style"
        colors: "Gradient or single color"

      pie_or_percentage:
        description: "Time/proportion breakdown"
        style: "Donut chart or bar"

      comparison:
        description: "Side by side (Do vs Don't)"
        layout: "Two columns"
        do_color: "#10B981"
        dont_color: "#EF4444"

      hierarchy:
        description: "Pyramid or layered"
        layout: "Top to bottom"

      cycle:
        description: "Circular process"
        layout: "Circle with arrows"

    examples:
      STAR_method:
        type: "linear_sequence"
        items: ["Situation", "Task", "Action", "Result"]
        time_percentages: ["15%", "10%", "50-60%", "15-20%"]

      XYZ_formula:
        type: "linear_sequence"
        items: ["Accomplished X", "by doing Y", "resulting in Z"]

      three_factors:
        type: "venn_or_intersection"
        items: ["Interests", "Skills", "Market Demand"]

  # ---------------------------------------------------------------------------
  # CHECKLIST
  # ---------------------------------------------------------------------------

  checklist:
    count: 35
    dimensions: "1920x1080"
    layout: "Left-aligned with checkboxes"

    elements:
      header:
        font: "Montserrat Bold"
        size: "42px"
        color: "#1F2937"

      items:
        checkbox: "Square, rounded corners"
        checkbox_color: "#003366"
        check_color: "#10B981"
        text_font: "Open Sans"
        text_size: "24px"
        max_items: 8

    animation:
      style: "Items appear, checks animate in"

  # ---------------------------------------------------------------------------
  # BEFORE/AFTER COMPARISON
  # ---------------------------------------------------------------------------

  before_after:
    count: 15
    dimensions: "1920x1080"
    layout: "Two columns"

    elements:
      before:
        header: "Before" or "❌ Don't"
        header_color: "#EF4444"
        background: "#FEE2E2"
        content_box: "Left half"

      after:
        header: "After" or "✓ Do"
        header_color: "#10B981"
        background: "#D1FAE5"
        content_box: "Right half"

      divider:
        style: "Vertical line or arrow"
        color: "#6B7280"

    use_cases:
      - "Resume bullet transformations"
      - "LinkedIn headline improvements"
      - "Networking message rewrites"

  # ---------------------------------------------------------------------------
  # QUOTE/CALLOUT
  # ---------------------------------------------------------------------------

  quote_callout:
    dimensions: "1920x1080"
    layout: "Centered with quote marks"

    elements:
      quote_marks:
        style: "Large decorative quotation marks"
        color: "#FF6B35"
        opacity: "30%"

      text:
        font: "Open Sans Italic"
        size: "36px"
        color: "#1F2937"
        max_lines: 4

      attribution:
        font: "Open Sans"
        size: "24px"
        color: "#6B7280"

  # ---------------------------------------------------------------------------
  # LOWER THIRD
  # ---------------------------------------------------------------------------

  lower_third:
    dimensions: "1920x200"
    position: "Bottom of frame"

    elements:
      background:
        color: "#003366"
        opacity: "90%"

      text:
        font: "Open Sans Semibold"
        size: "28px"
        color: "#FFFFFF"

      accent:
        bar: "Left side accent bar"
        color: "#FF6B35"

    use_cases:
      - "Presenter name/title"
      - "Current topic"
      - "Key point emphasis"

  # ---------------------------------------------------------------------------
  # END CARD
  # ---------------------------------------------------------------------------

  end_card:
    dimensions: "1920x1080"
    layout: "Centered"

    elements:
      next_lesson:
        text: "Next: [Lesson Title]"
        font: "Montserrat Bold"
        size: "48px"
        color: "#003366"

      cta:
        text: "Complete your [Deliverable] before moving on"
        font: "Open Sans"
        size: "28px"
        color: "#6B7280"

      branding:
        logo: "Saint Paul College Career Services"
        position: "Bottom right"

