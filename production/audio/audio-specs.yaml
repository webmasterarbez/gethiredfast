# QUALITY CHECKLIST
# =============================================================================

quality_checklist:
  recording:
    - "No background noise or hum"
    - "Consistent room tone throughout"
    - "No mouth clicks or plosives"
    - "Natural pacing and emphasis"
    - "Energy matches script tone notes"

  mixing:
    - "Voice clearly audible over music"
    - "Music doesn't distract from content"
    - "Sound effects enhance, don't distract"
    - "Consistent levels across all lessons"
    - "Smooth transitions"

  delivery:
    - "All formats exported correctly"
    - "File naming convention followed"
    - "Metadata included where applicable"
    - "Backup copies stored"
