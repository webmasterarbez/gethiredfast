# =============================================================================
# BLOOM'S TAXONOMY DISTRIBUTION
# =============================================================================

blooms_distribution:
  summary: |
    The learning outcomes are intentionally weighted toward Apply (skill execution)
    and Create (producing deliverables) because this is a skills-based course
    where learners must DO, not just know.

  breakdown:
    Remember: 0
    Understand: 2
    Apply: 18
    Analyze: 4
    Evaluate: 3
    Create: 3

  rationale: |
    - Heavy Apply focus: Job searching is a skill requiring practice
    - Create outcomes: Learners leave with tangible deliverables (resume, LinkedIn, etc.)
    - Evaluate outcomes: Offer evaluation and decision-making require judgment
    - Minimal Remember/Understand: Information without application is useless

# =============================================================================
# OUTCOME-TO-ASSESSMENT MAPPING
# =============================================================================

assessment_alignment:
  note: |
    Each outcome has a defined assessment method. The course uses portfolio-based
    assessment rather than knowledge testing, because job search success is
    measured by what you produce and do, not what you know.

  assessment_types:
    - type: "Portfolio artifacts"
      examples: "Resume, LinkedIn profile, STAR stories, outreach messages"
      outcomes: "TLO-2, TLO-3, TLO-4"

    - type: "Activity logs"
      examples: "Daily Action Tracker, networking log, application tracker"
      outcomes: "TLO-1, TLO-3, TLO-6"

    - type: "Worksheets"
      examples: "Salary research, offer evaluation, target job scorecard"
      outcomes: "TLO-1, TLO-5"

    - type: "Reflections"
      examples: "Informational interview debrief, rejection journal"
      outcomes: "TLO-3, TLO-6"

    - type: "Recordings"
      examples: "Elevator pitch, mock interview, HireVue practice"
      outcomes: "TLO-4"
