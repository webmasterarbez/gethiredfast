# Course OS - Learning Outcomes
# Course: Get Hired Fast for Community College Students
# Phase 4: Course Strategy
# Generated: 2025-12-22
# Framework: Bloom's Taxonomy (Revised)

# =============================================================================
# TERMINAL LEARNING OUTCOMES
# =============================================================================

terminal_outcomes:

  - id: TLO-1
    statement: "Learners will be able to execute a targeted job search strategy that leads to employment 55% faster than average."
    blooms_level: Apply
    problem_area: "Career Direction"
    assessment: "Portfolio review: documented strategy with target roles, companies, and action plan"
    success_indicator: "Has clear, written job search strategy with 5+ target companies"

  - id: TLO-2
    statement: "Learners will be able to create professional application materials (resume, LinkedIn) that pass ATS screening and attract recruiters."
    blooms_level: Create
    problem_area: "Personal Brand"
    assessment: "Portfolio submission of resume and LinkedIn profile"
    success_indicator: "Resume passes ATS simulation; LinkedIn achieves All-Star status"

  - id: TLO-3
    statement: "Learners will be able to build and leverage a professional network to access the hidden job market."
    blooms_level: Apply
    problem_area: "Networking"
    assessment: "Activity log showing networking outreach and informational interviews"
    success_indicator: "Conducted 3+ informational interviews; sent 10+ networking messages"

  - id: TLO-4
    statement: "Learners will be able to perform confidently in interviews using structured response techniques."
    blooms_level: Apply
    problem_area: "Interviewing"
    assessment: "STAR story bank submission; self-recorded mock interview"
    success_indicator: "Has 5+ prepared STAR stories; can answer common questions fluently"

  - id: TLO-5
    statement: "Learners will be able to evaluate job offers and negotiate compensation effectively."
    blooms_level: Evaluate
    problem_area: "Negotiation"
    assessment: "Salary research worksheet; negotiation script preparation"
    success_indicator: "Knows market rate; has prepared negotiation talking points"

  - id: TLO-6
    statement: "Learners will be able to manage job search psychology including imposter syndrome, rejection, and motivation."
    blooms_level: Apply
    problem_area: "Mindset"
    assessment: "Reflection journal; Daily Action Tracker usage"
    success_indicator: "Uses strategies when facing setbacks; maintains consistent activity"

