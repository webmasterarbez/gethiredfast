# =============================================================================
# LEARNING PATHS
# =============================================================================

learning_paths:

  - id: path-recommended
    name: "Recommended Path"
    description: |
      For students starting their job search from scratch. Follow modules
      in order for comprehensive preparation.
    modules:
      - module-00
      - module-01
      - module-02
      - module-03
      - module-04
      - module-05
      - module-06
      - module-07
    duration: "5-7 hours"

  - id: path-interview-emergency
    name: "Interview Emergency"
    description: |
      Got an interview coming up? Start here, then backfill other modules.
    modules:
      - module-00
      - module-04
      - module-02
      - module-05
    duration: "2-3 hours"

  - id: path-resume-first
    name: "Resume First"
    description: |
      For students who need application materials before anything else.
    modules:
      - module-00
      - module-02
      - module-01
      - module-03
    duration: "2-3 hours"

  - id: path-mindset-first
    name: "Mindset First"
    description: |
      For students paralyzed by anxiety or imposter syndrome. Build
      confidence before diving into tactics.
    modules:
      - module-00
      - module-06
      - module-01
      - module-02
    duration: "2-3 hours"

  - id: path-networking-focus
    name: "Networking Focus"
    description: |
      For students with materials ready but no network or leads.
    modules:
      - module-00
      - module-03
      - module-04
      - module-05
    duration: "2-3 hours"

