  total_duration: "55 minutes"

  deliverables:
    - "Transferable Skills Inventory (10+ skills)"
    - "Target Job Scorecard (2-3 roles)"
    - "Champion List started (10+ people)"

  mindset_integration: |
    Lesson 1.5 directly addresses imposter syndrome. The entire module
    builds confidence by revealing hidden skills and creating clarity.
    Students discover they have more to offer than they realized.

  next_module: "module-02 (Brand Builder)"
