# =============================================================================
# COMMON WEAK PHRASES TO AVOID
# =============================================================================

phrases_to_avoid:
  - phrase: "Responsible for..."
    why: "Describes job duties, not achievements"
    alternative: "Start with action verb + quantified accomplishment"

  - phrase: "Helped with..."
    why: "Vague, passive, minimizing"
    alternative: "Specify your exact contribution and outcome"

  - phrase: "Assisted in..."
    why: "Suggests you were in the background"
    alternative: "Claim your role with specific actions and results"

  - phrase: "Duties included..."
    why: "Reads like a job description, not a resume"
    alternative: "Focus on achievements, not duties"

  - phrase: "Was involved in..."
    why: "Could mean anything from leading to watching"
    alternative: "Specify your role and impact"

  - phrase: "Various tasks..."
    why: "Too vague to be meaningful"
    alternative: "List specific, most impressive tasks with outcomes"
