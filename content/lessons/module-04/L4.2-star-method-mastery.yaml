# =============================================================================
# INSTRUCTOR NOTES
# =============================================================================

instructor_notes:
  tone: |
    Teaching and coaching. This is a skill that requires practice. Be
    encouraging when stories are weak — they'll get better with structure.
    Make STAR feel like a safety net, not a restriction.

  key_moments:
    - "The framework introduction (visual, memorable)"
    - "Action is the STAR of STAR (emphasize loudly)"
    - "Live example walkthrough"
    - "2-minute timing guideline"

  avoid:
    - "Making it seem like you need extraordinary experiences"
    - "Memorizing scripts (it's a structure, not a script)"
    - "Moving on before students try it themselves"

  visual_suggestions:
    - "STAR as a graphic (persistent on screen)"
    - "Pie chart showing time allocation (50-60% action)"
    - "Example story with S/T/A/R labeled"
    - "Timer on screen during practice"

# =============================================================================
# DELIVERABLE
# =============================================================================

deliverable:
  name: "STAR Story Bank (5+ stories)"
  type: artifact
  required: true
  success_criteria:
    - "5+ complete STAR stories"
    - "Each covers a different competency"
    - "Action section is the longest"
    - "Results are quantified where possible"
    - "Each story is 1.5-2.5 minutes when spoken"
