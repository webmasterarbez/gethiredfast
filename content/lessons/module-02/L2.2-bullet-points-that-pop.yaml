      description: "150+ verbs organized by type"
      format: pdf

    - name: "Bullet Point Transformation Examples"
      description: "20+ before/after examples"
      format: pdf

    - name: "XYZ Formula Worksheet"
      description: "Fill-in-the-blank template"
      format: pdf

    - name: "Quantification Guide"
      description: "How to estimate numbers when you don't have exact data"
      format: pdf

# =============================================================================
# INSTRUCTOR NOTES
# =============================================================================

instructor_notes:
  tone: |
    Teaching and demonstrating. This is a skill lesson — students need to
    SEE transformations happen, not just hear about them. Live transformation
    demos are the heart of this lesson.

  key_moments:
    - "The before/after transformation (show the magic)"
    - "XYZ formula introduction (give them a tool)"
    - "Quantification tips (solve their biggest excuse)"
    - "Practice during the lesson (not just after)"

  avoid:
    - "Only showing perfect examples (show messy transformations)"
    - "Moving too fast (students need to write along)"
    - "Forgetting non-work experiences (use school/personal too)"

  visual_suggestions:
    - "Split screen: weak bullet → strong bullet"
    - "XYZ formula as persistent graphic"
    - "Action verb list on screen"
    - "Live transformation with highlighting"
