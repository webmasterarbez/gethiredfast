# Course OS - Resources & Templates Index
# Course: Get Hired Fast for Community College Students
# Phase 6: Content Design

resources:
  description: |
    All downloadable templates, scripts, and resources organized by module.
    Each resource is designed to be immediately usable.

# =============================================================================
# MODULE 00: LAUNCHPAD
# =============================================================================

module_00:

  - id: RES-0.1
    name: "Daily Action Tracker"
    type: spreadsheet
    formats:
      - google_sheets
      - xlsx
    description: |
      The accountability backbone of the entire job search. Tracks daily
      actions, celebrates wins, and shows patterns in activity.
    contents:
      - "Daily action log (what you did)"
      - "Activity type categorization"
      - "Win celebration section"
      - "Weekly summary view"
      - "What's working analysis"
    usage: "Log at least one action daily for 30+ days"

  - id: RES-0.2
    name: "Course Map"
    type: infographic
    formats:
      - pdf
    description: |
      Visual overview of all 6 problem modules and key deliverables.
      Helps students see the full journey and choose their path.
    contents:
      - "6 module overview"
      - "Key deliverables per module"
      - "Learning path options"
      - "Progress checkboxes"

# =============================================================================
# MODULE 01: CAREER GPS
# =============================================================================

module_01:

  - id: RES-1.1
    name: "Self-Assessment Worksheet"
    type: fillable_pdf
    formats:
      - pdf
    description: |
      Guided reflection questions for identifying interests, values,
      and work style preferences.
    contents:
      - "Interest exploration questions"
      - "Values ranking exercise"
      - "Work style preferences"
      - "Pattern identification prompts"

  - id: RES-1.2
    name: "Transferable Skills Inventory"
    type: checklist
    formats:
      - pdf
      - google_docs
    description: |
      Comprehensive skills checklist organized by category with space
      to document source experiences.
    contents:
      - "Communication skills (15+ items)"
      - "Technical skills (15+ items)"
      - "Interpersonal skills (15+ items)"
      - "Analytical skills (10+ items)"
      - "Leadership skills (10+ items)"
      - "Space for custom skills"
    categories:
      - Communication
      - Leadership
      - Technical
      - Analytical
      - Interpersonal
      - Organizational

  - id: RES-1.3
    name: "Experience Brainstorm Worksheet"
    type: fillable_pdf
    formats:
      - pdf
    description: |
      Prompts to uncover hidden experiences across 15 categories.
    categories:
      - "Part-time jobs"
      - "Internships"
      - "Work-study"
      - "Volunteer work"
      - "Class projects"
      - "Student organizations"
      - "Sports/clubs"
      - "Family responsibilities"
      - "Caregiving"
      - "Personal projects"
      - "Self-taught skills"
      - "Hobbies"
      - "Travel"
      - "Community involvement"
      - "Religious/cultural activities"

  - id: RES-1.4
    name: "Target Job Scorecard"
    type: matrix
    formats:
      - pdf
      - google_sheets
    description: |
      Evaluation matrix for comparing potential job targets across
      6 factors.
    scoring_factors:
      - "Interest (1-5)"
      - "Skills Match (1-5)"
      - "Market Demand (1-5)"
      - "Growth Potential (1-5)"
      - "Compensation (1-5)"
      - "Values Alignment (1-5)"
    includes:
      - "Space for 5 job options"
      - "Research notes section"
      - "Decision rationale"

  - id: RES-1.5
    name: "AI Impact Research Guide"
    type: reference
    formats:
      - pdf
    description: |
      Questions and resources for evaluating how AI might affect
      target roles.
    contents:
      - "Questions to research"
      - "Where to find information"
      - "How to position yourself"
      - "Skills to emphasize"

# =============================================================================
# MODULE 02: BRAND BUILDER
# =============================================================================

module_02:

  - id: RES-2.1
    name: "Resume Template (ATS-Friendly)"
    type: template
    formats:
      - docx
      - google_docs
    description: |
      Clean, scannable resume template optimized for ATS systems.
      Ready to customize.
    sections:
      - "Contact header"
      - "Summary (optional)"
      - "Experience"
      - "Education"
      - "Skills"
    features:
      - "Standard fonts"
      - "No tables or graphics"
      - "Clear section headers"
      - "One page length"

  - id: RES-2.2
    name: "Action Verb List"
    type: reference
    formats:
      - pdf
    description: |
      150+ action verbs organized by skill category for resume
      bullet points.
    categories:
      - "Leadership (30 verbs)"
      - "Communication (25 verbs)"
      - "Analysis (25 verbs)"
      - "Technical (25 verbs)"
      - "Creative (20 verbs)"
      - "Service (25 verbs)"

  - id: RES-2.3
    name: "Bullet Point Transformation Examples"
    type: examples
    formats:
      - pdf
    description: |
      20+ before/after examples showing how to transform weak
      bullets into achievement statements.
    includes:
      - "Retail examples"
      - "Food service examples"
      - "Office work examples"
      - "School project examples"
      - "Volunteer examples"
      - "Personal responsibility examples"

  - id: RES-2.4
    name: "XYZ Formula Worksheet"
    type: fillable_pdf
    formats:
      - pdf
    description: |
      Template for crafting achievement bullets using the XYZ formula
      (Accomplished X by doing Y, resulting in Z).
    includes:
      - "Formula explanation"
      - "Fill-in-the-blank template"
      - "Space for 10 bullets"
      - "Quantification tips"

  - id: RES-2.5
    name: "ATS Checklist"
    type: checklist
    formats:
      - pdf
    description: |
      Quick check before submitting any application to ensure
      ATS compatibility.
    checklist_items:
      - "Standard file format (docx or pdf)"
      - "Standard fonts (Arial, Calibri, etc.)"
      - "No tables, columns, or graphics"
      - "Keywords from job description included"
      - "Standard section headers"
      - "Contact info at top"
      - "Dates formatted consistently"

  - id: RES-2.6
    name: "LinkedIn Optimization Checklist"
    type: checklist
    formats:
      - pdf
    description: |
      Section-by-section guide to achieving All-Star status.
    sections:
      - "Photo requirements"
      - "Headline formula"
      - "About section template"
      - "Experience best practices"
      - "Education tips"
      - "Skills recommendations"
      - "Connections strategy"

  - id: RES-2.7
    name: "LinkedIn Headline Examples"
    type: examples
    formats:
      - pdf
    description: |
      20+ headline templates for students.
    examples:
      - "Aspiring [Role] | [Achievement] | Available [Date]"
      - "[Major] Student | [Skill] Enthusiast | Seeking [Role]"
      - "Future [Role] | [School] Dean's List | [Relevant Interest]"

  - id: RES-2.8
    name: "About Section Templates"
    type: templates
    formats:
      - pdf
      - google_docs
    description: |
      Fill-in-the-blank about sections for different situations.
    includes:
      - "First-gen student template"
      - "Career changer template"
      - "Recent graduate template"
      - "Working student template"

  - id: RES-2.9
    name: "Elevator Pitch Formula"
    type: template
    formats:
      - pdf
    description: |
      Present-Past-Future formula with examples for different majors.
    includes:
      - "Formula breakdown"
      - "Fill-in template"
      - "5 example pitches"
      - "Timing guide"

  - id: RES-2.10
    name: "AI Prompts for Resume Writing"
    type: reference
    formats:
      - pdf
    description: |
      Copy-paste prompts for ChatGPT/Claude to improve resume content.
    prompts:
      - "Improve this bullet point..."
      - "Add quantification to..."
      - "Make this more concise..."
      - "Tailor this for [job description]..."
      - "Suggest stronger action verbs for..."

# =============================================================================
# MODULE 03: NETWORK NAVIGATOR
# =============================================================================

module_03:

  - id: RES-3.1
    name: "Network Map Template"
    type: worksheet
    formats:
