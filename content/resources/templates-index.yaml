      - google_sheets
    description: |
      Visual mapping tool for identifying and organizing connections.
    categories:
      - "Inner circle"
      - "Professional contacts"
      - "Academic connections"
      - "Community connections"
      - "Expanded network (2nd degree)"
    fields_per_contact:
      - "Name"
      - "Relationship"
      - "Industry/role"
      - "Last contact"
      - "Potential value"
      - "Priority (1-3)"

  - id: RES-3.2
    name: "Networking Scripts Collection"
    type: templates
    formats:
      - pdf
      - google_docs
    description: |
      10+ copy-paste templates for every networking situation.
    scripts:
      - "LinkedIn connection request"
      - "Cold email to stranger"
      - "Warm reconnection message"
      - "Informational interview request"
      - "Post-informational interview thank you"
      - "Follow-up when no response"
      - "Introduction request"
      - "Coffee chat invitation"
      - "Job referral request"
      - "Staying in touch message"

  - id: RES-3.3
    name: "Informational Interview Questions"
    type: reference
    formats:
      - pdf
    description: |
      20+ questions for informational interviews organized by goal.
    categories:
      - "Career path questions (6)"
      - "Day-to-day role questions (5)"
      - "Industry insight questions (5)"
      - "Advice questions (4)"
      - "Connection questions (3)"
    includes:
      - "Questions to avoid"
      - "Timing guidance"

  - id: RES-3.4
    name: "Handshake Profile Checklist"
    type: checklist
    formats:
      - pdf
    description: |
      Section-by-section optimization guide for Handshake.
    sections:
      - "Profile basics"
      - "Interests and skills"
      - "Work preferences"
      - "Job alerts setup"
      - "Event engagement"

  - id: RES-3.5
    name: "Contact Tracker Spreadsheet"
    type: spreadsheet
    formats:
      - google_sheets
      - xlsx
    description: |
      Track outreach, responses, and follow-ups.
    columns:
      - "Name"
      - "Contact type"
      - "Date reached out"
      - "Message sent (Y/N)"
      - "Response received (Y/N)"
      - "Response date"
      - "Follow-up needed"
      - "Follow-up date"
      - "Outcome/notes"

# =============================================================================
# MODULE 04: INTERVIEW INTEL
# =============================================================================

module_04:

  - id: RES-4.1
    name: "STAR Story Bank Worksheet"
    type: template
    formats:
      - pdf
      - google_docs
    description: |
      Template for documenting 5+ STAR stories.
    per_story_sections:
      - "Story title/competency"
      - "Situation (30 sec)"
      - "Task (15 sec)"
      - "Action (60-90 sec)"
      - "Result (30 sec)"
      - "Variations (questions this answers)"
    includes:
      - "Timing guide"
      - "Competency mapping"

  - id: RES-4.2
    name: "STAR Method Quick Reference"
    type: reference
    formats:
      - pdf
    description: |
      One-page STAR method guide for quick review before interviews.
    includes:
      - "Framework breakdown"
      - "Time allocation"
      - "Common mistakes"
      - "Quick tips"

  - id: RES-4.3
    name: "Top 10 Questions Answer Frameworks"
    type: reference
    formats:
      - pdf
    description: |
      Structure for answering the most common interview questions.
    questions:
      - "Tell me about yourself"
      - "Why this role/company?"
      - "Greatest strength"
      - "Greatest weakness"
      - "5 years from now"
      - "Why should we hire you?"
      - "Challenge you overcame"
      - "Team experience"
      - "Handling stress"
      - "Questions for us"

  - id: RES-4.4
    name: "Questions to Ask Interviewers"
    type: reference
    formats:
      - pdf
    description: |
      20+ thoughtful questions organized by category.
    categories:
      - "Role and responsibilities (6)"
      - "Team and culture (5)"
      - "Growth and development (5)"
      - "Company direction (4)"
      - "Closing questions (3)"
    includes:
      - "Questions to avoid"
      - "When to ask which"

  - id: RES-4.5
    name: "Company Research Template"
    type: fillable_pdf
    formats:
      - pdf
    description: |
      Structured template for pre-interview company research.
    sections:
      - "Company basics"
      - "Recent news"
      - "Culture and values"
      - "The role"
      - "Your connection"
      - "Questions prepared"

  - id: RES-4.6
    name: "Video Interview Setup Checklist"
    type: checklist
    formats:
      - pdf
    description: |
      Technical requirements and presentation tips for video interviews.
    checklist:
      - "Camera at eye level"
      - "Lighting from front"
      - "Neutral background"
      - "Audio tested"
      - "Internet stable"
      - "Backup plan if tech fails"
      - "Professional attire (full outfit)"
      - "Notes nearby but not visible"

  - id: RES-4.7
    name: "Thank-You Note Templates"
    type: templates
    formats:
      - pdf
    description: |
      Email and handwritten thank-you note templates.
    templates:
      - "Standard post-interview thank you"
      - "Thank you for panel interview"
      - "Thank you referencing specific discussion"
      - "Thank you after rejection (relationship building)"

  - id: RES-4.8
    name: "Pre-Interview Calm Routine"
    type: reference
    formats:
      - pdf
    description: |
      5-minute anxiety reduction routine for before interviews.
    steps:
      - "Box breathing (4-4-4-4)"
      - "Power pose (2 min)"
      - "Review top 3 talking points"
      - "Positive affirmation"
      - "One more deep breath"

