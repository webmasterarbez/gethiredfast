# Course OS - Feedback Surveys
# Course: Get Hired Fast for Community College Students
# Kirkpatrick Level 1 (Reaction) and Level 4 (Results)

# =============================================================================
# MODULE COMPLETION SURVEY (LEVEL 1)
# =============================================================================

module_completion_survey:

  title: "Module Feedback"
  timing: "After each module"
  estimated_time: "2 minutes"

  questions:

    - id: mc-1
      type: rating
      question: "How useful was this module for your job search?"
      scale:
        1: "Not useful at all"
        2: "Slightly useful"
        3: "Moderately useful"
        4: "Very useful"
        5: "Extremely useful"
      required: true

    - id: mc-2
      type: rating
      question: "How confident do you feel about this topic now compared to before?"
      scale:
        1: "Much less confident"
        2: "Slightly less confident"
        3: "About the same"
        4: "More confident"
        5: "Much more confident"
      required: true

    - id: mc-3
      type: open_text
      question: "What was the most valuable thing you learned in this module?"
      max_length: 500
      required: true

    - id: mc-4
      type: open_text
      question: "What would you improve about this module?"
      max_length: 500
      required: false

    - id: mc-5
      type: rating
      question: "How engaging were the videos?"
      scale:
        1: "Very boring"
        2: "Somewhat boring"
        3: "Neutral"
        4: "Engaging"
        5: "Very engaging"
      required: true

# =============================================================================
# COURSE COMPLETION SURVEY (LEVEL 1)
# =============================================================================

course_completion_survey:

  title: "Course Completion Feedback"
  timing: "After completing all modules"
  estimated_time: "5 minutes"

  questions:

    - id: cc-1
      type: nps
      question: "How likely are you to recommend this course to a friend or classmate?"
      scale: 0-10
      required: true

    - id: cc-2
      type: rating
      question: "Overall, how satisfied are you with this course?"
      scale:
        1: "Very dissatisfied"
        2: "Somewhat dissatisfied"
        3: "Neutral"
        4: "Satisfied"
        5: "Very satisfied"
      required: true

    - id: cc-3
      type: rating
      question: "How prepared do you feel for your job search after this course?"
      scale:
        1: "Not prepared at all"
        2: "Slightly prepared"
        3: "Moderately prepared"
        4: "Well prepared"
        5: "Very well prepared"
      required: true

    - id: cc-4
      type: multiple_choice
      question: "Did the course meet your expectations?"
      options:
        - "Exceeded expectations"
        - "Met expectations"
        - "Partially met expectations"
        - "Did not meet expectations"
      required: true

    - id: cc-5
      type: ranking
      question: "Rank the modules from most to least valuable for you:"
      items:
        - "Career GPS"
        - "Brand Builder"
        - "Network Navigator"
        - "Interview Intel"
        - "Money Moves"
        - "Inner Game"
      required: true

    - id: cc-6
      type: open_text
      question: "What was the single most valuable thing you gained from this course?"
      max_length: 500
      required: true

    - id: cc-7
      type: open_text
      question: "What would you add or change about this course?"
      max_length: 500
      required: false

    - id: cc-8
      type: multiple_select
      question: "Which deliverables do you feel most prepared to use?"
      options:
        - "Resume"
        - "LinkedIn profile"
        - "STAR stories"
        - "Network map"
        - "Elevator pitch"
        - "Negotiation scripts"
        - "90-Day Action Plan"
        - "Daily Action Tracker"
      required: true

# =============================================================================
# 30-DAY FOLLOW-UP SURVEY (LEVEL 4)
# =============================================================================

follow_up_30_day:

  title: "30-Day Follow-Up"
  timing: "30 days after course completion"
  estimated_time: "3 minutes"

  questions:

    - id: f30-1
      type: multiple_choice
      question: "Have you actively started your job search since completing the course?"
      options:
        - "Yes, actively searching"
        - "Yes, but just started"
        - "Not yet, but planning to"
        - "No, circumstances changed"
      required: true

    - id: f30-2
      type: number
      question: "Approximately how many jobs have you applied to in the past 30 days?"
      min: 0
      max: 500
      required: true

    - id: f30-3
      type: number
      question: "How many interviews have you had?"
      min: 0
      max: 100
      required: true

    - id: f30-4
      type: multiple_choice
      question: "Have you received any job offers?"
      options:
        - "Yes, and I accepted one"
        - "Yes, but I declined/am deciding"
        - "Not yet"
      required: true

    - id: f30-5
      type: multiple_select
      question: "Which course tools are you using regularly?"
      options:
        - "Daily Action Tracker"
        - "Resume (tailored versions)"
        - "LinkedIn profile"
        - "STAR stories"
        - "Networking outreach templates"
        - "Negotiation scripts"
        - "Company research template"
        - "None of the above"
      required: true

    - id: f30-6
      type: open_text
      question: "What's working well in your job search?"
      max_length: 500
      required: false

    - id: f30-7
      type: open_text
      question: "What challenges are you facing?"
      max_length: 500
      required: false

