# =============================================================================
# 90-DAY FOLLOW-UP SURVEY (LEVEL 4)
# =============================================================================

follow_up_90_day:

  title: "90-Day Follow-Up"
  timing: "90 days after course completion"
  estimated_time: "4 minutes"

  questions:

    - id: f90-1
      type: multiple_choice
      question: "What is your current employment status?"
      options:
        - "Employed full-time in a new role"
        - "Employed part-time in a new role"
        - "Received offer, starting soon"
        - "Still actively searching"
        - "Changed career direction"
        - "Paused search for other reasons"
      required: true

    - id: f90-2
      type: conditional
      condition: "if f90-1 = employed or received offer"
      question: "How long did it take from starting your search to receiving your offer?"
      type: multiple_choice
      options:
        - "Less than 30 days"
        - "30-60 days"
        - "60-90 days"
        - "More than 90 days"
      required: true

    - id: f90-3
      type: conditional
      condition: "if f90-1 = employed or received offer"
      question: "What is your starting salary? (Optional - helps us track outcomes)"
      type: salary_range
      ranges:
        - "Under $30,000"
        - "$30,000-$40,000"
        - "$40,000-$50,000"
        - "$50,000-$60,000"
        - "$60,000-$70,000"
        - "Over $70,000"
        - "Prefer not to say"
      required: false

    - id: f90-4
      type: conditional
      condition: "if f90-1 = employed or received offer"
      question: "Did you negotiate your offer?"
      type: multiple_choice
      options:
        - "Yes, and got a better offer"
        - "Yes, but they didn't budge"
        - "No, I accepted as-is"
        - "No, wasn't comfortable negotiating"
      required: true

    - id: f90-5
      type: open_text
      question: "What would you tell someone just starting this course?"
      max_length: 500
      required: false

    - id: f90-6
      type: multiple_choice
      question: "Would you be willing to share your success story for our testimonials?"
      options:
        - "Yes, please contact me"
        - "Maybe, depends on details"
        - "No, prefer to stay anonymous"
      required: true

    - id: f90-7
      type: open_text
      question: "Share your success story (optional but appreciated!):"
      max_length: 1000
      required: false

# =============================================================================
# SUCCESS STORY COLLECTION
# =============================================================================

success_story:

  title: "Share Your Success"
  timing: "Anytime after landing a job"
  estimated_time: "5 minutes"

  fields:
    - name: "full_name"
      type: text
      required: true
      public: false

    - name: "email"
      type: email
      required: true
      public: false

    - name: "job_title"
      type: text
      required: true
      public: true

    - name: "company"
      type: text
      required: false
      public: true

    - name: "time_to_offer"
      type: select
      options: ["Under 30 days", "1-2 months", "2-3 months", "3-6 months"]
      required: true
      public: true

    - name: "story"
      type: textarea
      prompt: "Tell us about your job search journey and how the course helped:"
      max_length: 1500
      required: true
      public: true

    - name: "advice"
      type: textarea
      prompt: "What advice would you give to someone just starting?"
      max_length: 500
      required: false
      public: true

    - name: "photo"
      type: file
      accept: "image/*"
      required: false
      public: true

    - name: "consent"
      type: checkbox
      text: "I consent to having my story shared on the course website/materials"
      required: true
