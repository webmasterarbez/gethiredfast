    description: |
      Many examples assume mid-career experience. Need student-relevant
      examples throughout existing content.
    videos_affected:
      - Transferable skills
      - STAR stories
      - Interview answers
      - Salary research

  - id: adapt-003
    title: "Entry-Level Salary Context"
