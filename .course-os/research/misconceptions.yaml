# MINDSET MISCONCEPTIONS
# =============================================================================

mindset:

  - id: misc-019
    misconception: "Everyone else knows what they're doing except me"
    truth: |
      70% of people experience imposter syndrome. Most professionals
      were once uncertain beginners. This is a universal experience.
    evidence: |
      Research on imposter syndrome prevalence. First-gen students
      especially affected but it's widespread across all backgrounds.
    teaching_approach: |
      Normalize imposter syndrome. Teach coping strategies (win journal,
      talking about it, permission to be "in progress").
    related_concepts:
      - imposter-syndrome
      - confidence-building
      - first-gen-challenges

  - id: misc-020
    misconception: "If I get rejected, I must not be good enough"
    truth: |
      Rejection is normal and expected in job searching. It's often
      about fit, timing, or factors beyond your control.
    evidence: |
      Average job search requires many applications. Hiring decisions
      involve many variables. One rejection means nothing about worth.
    teaching_approach: |
      Normalize rejection. Teach to focus on what's controllable
      (activity, preparation, outreach) not outcomes.
    related_concepts:
      - confidence-building
      - imposter-syndrome

  - id: misc-021
    misconception: "Asking questions makes me look stupid"
    truth: |
      Asking questions shows curiosity and engagement. Employers value
      candidates who seek to understand, not those who pretend to know.
    evidence: |
      "Curiosity builds confidence." Asking questions in interviews
      is expected and shows genuine interest.
    teaching_approach: |
      Reframe questions as professional strength. Teach good questions
      to ask in interviews and informational conversations.
    related_concepts:
      - interview-preparation
      - informational-interviews
      - confidence-building

