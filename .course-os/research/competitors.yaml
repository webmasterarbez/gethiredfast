# =============================================================================
# COMPETITIVE POSITIONING SUMMARY
# =============================================================================

competitive_summary:

  our_unique_position: |
    The only comprehensive, community-college-specific job search curriculum
    that combines recruiter insider knowledge with psychological support,
    delivered in a structured on-demand format with built-in accountability.

  key_differentiators:
    - differentiator: "CC Student Focus"
      description: "Designed for first-gen, limited experience, time-constrained students"
      competitors_lacking: "All"

    - differentiator: "Recruiter Perspective"
      description: "22+ years insider knowledge from hiring side"
      competitors_lacking: "Most (LinkedIn has some)"

    - differentiator: "Negotiation Depth"
      description: "13 videos on salary/offer negotiation"
      competitors_lacking: "Big Interview, LinkedIn (scattered)"

    - differentiator: "Mindset/Barrier Content"
      description: "Imposter syndrome, confidence, psychological support"
      competitors_lacking: "Big Interview, Forage"

    - differentiator: "Daily Action Tracker"
      description: "Built-in accountability system"
      competitors_lacking: "All"

    - differentiator: "Scripts for Everything"
      description: "Networking, negotiation, follow-up templates"
      competitors_lacking: "LinkedIn Learning"

    - differentiator: "Comprehensive Curriculum"
      description: "Single cohesive course vs. fragmented content"
      competitors_lacking: "LinkedIn Learning, YouTube"

  market_gaps_we_fill:
    - "Community college-specific content (vs. generic professional)"
    - "First-gen student guidance (no competitors address)"
    - "Mindset + tactical in one curriculum (usually separate)"
    - "On-demand comprehensive program (vs. career center appointments)"
    - "Accountability without cohort (vs. self-paced abandonment)"

  competitive_threats:
    - threat: "AI tools becoming more sophisticated"
      mitigation: "Teach AI as tool, add AI content to curriculum"

    - threat: "Big Interview adding more content areas"
      mitigation: "Double down on CC focus and mindset differentiation"

    - threat: "LinkedIn Learning bundled free at colleges"
      mitigation: "Position as curated, focused alternative to overwhelming library"

    - threat: "Free YouTube/TikTok content improving"
      mitigation: "Emphasize structure, accountability, proven methodology"
