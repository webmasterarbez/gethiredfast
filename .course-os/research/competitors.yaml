    pricing:
      model: "Subscription"
      individual:
        monthly: "$39"
        quarterly: "$99"
        lifetime: "$299"
      institutional: "Custom pricing (700+ universities)"
      free_tier: false
      money_back: "30-day guarantee"

    features:
