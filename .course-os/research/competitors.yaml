# =============================================================================
# INDIRECT COMPETITORS
# =============================================================================

indirect_competitors:

  - id: comp-004
    name: "College Career Centers"
    type: "In-house institutional services"

    services:
      - "Resume reviews (often appointment-based)"
      - "Mock interviews"
      - "Career fairs"
      - "Job boards (Handshake)"
      - "Career counseling"
      - "Workshops"

    limitations:
      - "2,000:1 student-to-counselor ratio"
      - "64% of students never use services"
      - "Appointment-based, not on-demand"
      - "Quality varies by institution"
      - "Limited evening/weekend availability"
      - "No comprehensive curriculum"

    comparison_to_our_course:
      complementary: true
      notes: |
        Career centers are partners, not competitors. Our course
        extends their reach to the 64% who never visit. It provides
        on-demand, comprehensive content that frees counselors
        for high-value coaching conversations.

  # ---------------------------------------------------------------------------

  - id: comp-005
    name: "Free YouTube Career Content"
    type: "User-generated content"

    characteristics:
      - "Massive amount of content"
      - "Variable quality"
      - "No structured curriculum"
      - "Ad-supported (interruptions)"
      - "Some excellent creators, much mediocre"
      - "No accountability or tracking"

    limitations:
      - "No curation — students must find quality content"
      - "No cohesive learning path"
      - "No worksheets or tools"
      - "No practice opportunities"
      - "Outdated content mixed with current"

    comparison_to_our_course:
      advantages_they_have:
        - "Free"
        - "Massive variety"
        - "Some specialized niche content"
      advantages_we_have:
        - "Curated, quality-assured content"
        - "Cohesive curriculum with progression"
        - "Downloadable tools and templates"
        - "Accountability system"
        - "Proven methodology (22+ years)"

  # ---------------------------------------------------------------------------

  - id: comp-006
    name: "CareerTok (TikTok Career Content)"
    type: "Social media content"

    characteristics:
      - "46% of Gen Z secured jobs through TikTok"
      - "#CareerTok has 2B+ views"
      - "Short-form, entertaining format"
      - "Trend-driven content"
      - "Mixed quality and accuracy"
      - "55% admit following misleading advice"

    limitations:
      - "No structured learning"
      - "Quality highly variable"
      - "Creates unrealistic expectations (48%)"
      - "Entertainment focus over education"
      - "No depth on complex topics"

    comparison_to_our_course:
      relationship: "Complement, not compete"
      notes: |
        TikTok is where students ARE. We should acknowledge it,
        potentially reference good creators, and position our
        course as the structured depth behind the quick tips.

