        - "Interactive practice mode"
        - "Institutional brand recognition"
      advantages_we_have:
        - "Broader job search coverage"
        - "Unique negotiation depth (13 videos)"
        - "Mindset and barrier content"
        - "Networking scripts and strategies"
        - "Daily Action Tracker accountability"
